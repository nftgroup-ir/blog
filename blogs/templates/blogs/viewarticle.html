{% extends 'blogs/base.html' %}


{% block content %}

<div class="page-title-area bg-12">
<div class="container">
<div class="page-title-content">
<h2>{{ article.title }}</h2>
</div>
</div>
</div>


<section class="blog-details-area ptb-100">
<div class="container">
<div class="row">
<div class="col-lg-12">
<div class="blog-details-desc sidebar-without">
<div class="article-content">
<div class="entry-meta">
<ul>
<li><span>ارسال شده:</span> <a href="#">{{ article.created|date:'F jS Y' }}</a></li>
</ul>
</div>
<h3>{{ article.description|safe }}</h3>
<div class="article-image">
<img src="{{ article.image.url }}" alt="image">
</div>
</div>
</div>
</div>
</div>
</div>
</section>







{% endblock %}
